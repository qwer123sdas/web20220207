<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 부트스트랩 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- JS 3.5.1 slim 복붙하면 에러나니 따로 링크 쓰기-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    
    <script>
    // <p>문장을 hide하고 show하는 부분
    $(document).ready(function(){
        $("#hide").click(function(){
          $("p").hide();
        });
        $("#show").click(function(){
          $("p").show();
        });
      });

// 카드부분 show, hide하는 부분
      $(document).ready(function() {
                    $("#cards-box").html("");
                    showArticles();
                });
    
                function open_update()
                {
                    let status = $(`#card-update-box-open`).css('display')
                    if (status == 'none')
                    {
                        console.log(`card-update-box-open`)
                        $(`#card-update-box`).show()
                        $(`#card-body-box`).hide()
                    }
                }


        $(document).ready(function() {
            $("#formButton").click(function() {
                $("#form1").toggle();
  });
});            
    </script>
    <title>Document</title>
</head>
<body>
    <p>If you click on the "Hide" button, I will disappear.</p>
    <button id="hide">Hide</button>
    <button id="show">Show</button>


    <button type="button" id="formButton">Toggle Form!</button>

    <form id="form1">
        <b>First Name:</b> <input type="text" name="firstName">
        <b>Last Name: </b><input type="text" name="lastName">
   <button type="button" id="submit">Submit</button>
    </form>



    
    <!--카드박스div-->
    <div class="card">
        <div class="card-body" id="card-body-box">
            <h5 class="card-title fontbold" id="title">첫번째 제목</h5>
            <p class="card-text" id="comment">첫번째 내용</p>
            <button onclick="open_update" type="button" class="btn btn-secondary btn-sm">수정</button>
            <button type="submit" class="btn btn-dark btn-sm" onclick="deleteArticle(1)">삭제</button>
        </div>
        <div class="card-update" id="card-update-box" style="display:none">
            <div class="form-group col-md">
                <input id="update-title" type="text" class="form-control" value="첫번째 제목">
            </div>
            <div class="form-group col-md">
                <textarea id="update-comment" class="form-control" rows="2">첫번째 내용</textarea>
            </div>
            <div class="form-group col-md">
               <button type="submit" class="btn btn-primary btn-sm" onclick="updateArticle()">저장</button>
            </div>
        </div>
    </div>
</body>
</html>
