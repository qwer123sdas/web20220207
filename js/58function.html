<!DOCTYPE html>
<html>
<head>
<!--메타태그-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!--아이콘, bootstrap 링크-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
    </style>
</head>
<body>
    <script>
        //parameter
        let a = function(){
            console.log(1);
        }   
        let b = function(){
            let c = 2; 
            console.log(c);
        }
        let d = function(){
            let e = 3;
            console.log(e);
        }
        //
        a();
        a();
        b();
        d();

        //parameter (=매개변수) : 함수 내에서 사용하는 변수이다. 이 변수의 값은 호출 할 때 받는다.
        let f = function(g){       //여기서는 g를 parameter이라고한다.
            console.log(g);
        }

        f(10); // 이처럼 호출 할 때 10이라는 값을 받아 호출하게 된다.
        f(50);
        f(100); // 넘겨준 값을 argument(=인자, 인수)라고 한다. parameter이랑 모호하게 사용된다. 여기서는 100이 argument
        f("hello");  //js는 문자열도 가능
        f(true);  // js는 boolean도 가능
    </script>
<!--js bootscrap 링크-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
