<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
    </style>
</head>
<body>
    <script>
        let arr1 = ["java", "computer", "cpu", "rem", "mouse", "key"]
        console.log(arr1[0]);
        console.log(arr1[1]);
        console.log(arr1[2]);
        console.log(arr1[3]);
        console.log(arr1[4]);
        console.log(arr1[5]);
        //이처럼 유사한 코드가 반복되고 있음. 
        // 이럴 때 쓰는 것이 바로 for : 반복문(Loop)

        
        console.log(1); //이것을 여러번 하고 싶을 때
        // () : 3개의 명령문이 작성됨
        // (1번; 2번; 3번)
        // 1번 : 초기값
        // 2번 : 실행조건
        // 3번 : 증감 명령문

        //  실행순서 :  1번 -> 2번이 true면 -> 코드블럭{} ->3번 ->2번
        //                      2번이 false이면 ->  종료 \{}밖으로 감.
        for(let i = 0; i<3; i++){   // ()안에 몇번 반복 할지 작성 해야함, 총 3개의 statement를 ;로 구분해서 작성.
            console.log(1);
        }
        console.log(2);

        //연습 
        for(let i =0; i<5; i++){
            console.log("abc");
        }

        for(let i = 0; i<7; i++){
            console.log("def");
        }
        //10번 korea가 출력되게 하기
        for(let i = 0; i<10; i++){
            console.log("korea");
        }
        // seoul이 5번 출력되도록 하기
        for (let i = 1; i<6; i++){
            console.log("seoul");
        }
        
        for(let i=0; i<arr1.length; i++){
            console.log(arr1[i]);
        };

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
