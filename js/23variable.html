    <script>
        // 변수 선언하는 방법
        let a = 3; // 변수 a를 선언, 3을 할당
        console.log(a);

        let b; // 변수 b를 선언
        b = 4; // 변수 b에 4할당
        console.log(b);

        let c, d, e;//변수 c, d, e선언
        c=10;
        d=20;
        e=30;
        console.log(c, d, e);

        let f = 100, g=200; //변수 f선언, 100할당 + 변수 g 선언, 200할당
        console.log(f);
        console.log(g);

        c= 1000;
        console.log(c); //결과는 10이 아니라 1000
        

    </script>
