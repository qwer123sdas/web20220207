<body>
    <!-- input#input1+button#button1{점수확인}+h1#result1 -->
    <input type="text" id="input1">
    <button id="button1">점수확인</button>
    <h1 id="result1"></h1>

    <script>
        //input에 "a"또는 "A"입력 후 버튼을 클릭하면 h1에 '90점 이상입니다.'가 출력
        //input에 "b"또는 "B"입력 후 버튼을 클릭하면 h1에 '80점 이상입니다.'가 출력
        //input에 "c"또는 "C"입력 후 버튼을 클릭하면 h1에 '70점 이상입니다.'가 출력
        //input에 "d"또는 "D"입력 후 버튼을 클릭하면 h1에 '60점 이상입니다.'가 출력
        //"a","A","b", "B", "c", "C", "d", "D"가 아니면 "다시 입력해주세요."

        document.getElementById("button1").onclick = function () {
            let val = document.getElementById("input1").value;
            let head = document.getElementById("result1")

            switch (val) {
                case "a":
                case "A":
                    head.innerHTML = "90점 이상입니다."
                    break;
                case "b":
                case "B":
                    head.innerHTML = "80점 이상입니다."
                    break;
                case "c":
                case "C":
                    head.innerHTML = "70점 이상입니다."
                    break;
                case "d":
                case "D":
                    head.innerHTML = "60점 이상입니다."
                    break;
                default:
                    head.innerHTML = "다시 입력해주세요."
                    break;
            }

            // if (val == "a" || val == "A") {
            //     document.getElementById("result1").innerHTML = "90점 이상입니다."
            // } else if (val == "b" || val == "B") {

            // } else if (val == "c" || val == "C") {

            // } else if (val == "d" || val == "D") {

            // } else {

            // }
        }

    </script>
