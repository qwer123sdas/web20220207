<!DOCTYPE html>
<html>
<head>
<!--메타태그-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!--아이콘, bootstrap 링크-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
    </style>
</head>
<body>
    <script>
        // object는 {}로 만든다.
        // {}은 코드블럭으로 쓰이기도 하고 객체(object)(=개체)로 쓰이기도 한다.
        // 2가지를 가질 수 있다는 사실을 인지. 바로 밑의 내용
        // 1. 속성 (property)  : 값(=value, attribute, field)
        // 2. 메소드(method)   : 기능(=function, action)
        // **멤버는 속성과 메소드를 합쳐서 사용하는 단어

        let a = 3;
        let b = "hi";

        let c = {};  //이게 바로 객체

        //1. property :  값의 타입 : 자료형 
        //  문법 : name : value
        let d = {e : 30};  //d라는 객체, e라는 속성 , 그 e의 속성값은 30
        console.log(a);    // 지금까지 우리가 썼던 형식
        console.log(d.e);  //d라는 객체 안에 있는 e라는 속성에 접근하고 싶을 때는 .을 사용
                           // output : 30
        //연습
        let f = {g:300};
        console.log(f.g); //300

        //객체의 값을 변경하고 싶을 때(기존에 바꾸는 형태랑 거의 비슷)
        d.e=50;
        console.log(d,e);

        //값 변경 연습 코드 작성
        f.g = 500;
        console.log(f.g); //500

    </script>
<!--js bootscrap 링크-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
