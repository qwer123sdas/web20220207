<html>
<head>
<!--메타태그-->

    <meta name="viewport" content="width=device-width, initial-scale=1">
<!--아이콘, bootstrap 링크-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
    </style>
</head>
<body>
    <script>
        // javascript의 값의 타입(자료형 = data type)
        // number, string, boolean, objecet, function, undefined 등등

        let a = 3; //number
        let b = "hello"; // string
        let c = "3" ; // string

        console.log(a);
        console.log(b);
        console.log(c);
        console.log(a, b, c);

        a = "three"; // string
        console.log(a);

        b = 9; //number
        console.log(b);

        //number
        let d = 928383;
        let e = 9.12345;
        let f = 3e9; //3*10^9
        console.log(d);
        console.log(e);
        console.log(f);

        //string
        let g = "hellow"; // 큰 따옴표
        let h = 'hi'; // 작음 따옴표
        console.log(g);
        console.log(h);

        let i = "I'm iron";  //안에 작은 따옴표를 쓰고 싶으면 바깥에 큰 따옴표
        let j ='My name is "captain'; // 안에 큰 따옴표 쓰고 싶을 땐 바깥에 작은 따옴표
        console.log(i); 
        console.log(j);

        let k = "My name is \"captain\"";  // \ : 이스케이프
        console.log(k);

        let l = 'I\'m ironman.';
        console.log(l);


    </script>
<!--js bootscrap 링크-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
