<body>
    <script>
        let a = 5;
        let b = 10;

        console.log(a); //5
        console.log(b); // 10

        let c = a;
        console.log(c); // 5

        a= 20;
        console.log(a); // 20
        console.log(c); // 5

        // 문제 !!
        let x = 7;
        let y = 8;
        // 코드를 작성하기
        //x=8; y=7; 방법을 사용하지 말고
       /* console.log(x); // 8
        console.log(y); // 7 로 만들기*/
        
        let f = x;  // x=7 y=8 f=7
        
        x=y; // x=8 y=8 z=7
        y=f; // x=8 y=7 z=7

        console.log(x); // 8
        console.log(y); // 7

    </script>
<!--js bootscrap 링크-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
