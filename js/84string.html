<html>

<head>

<body>
    <!-- input#input1+p#para1 -->
    <input type="text" id="input1">
    <!-- button#button1{성별확인} -->
    <button id="button1">성별확인</button>
    <p id="para1"></p>

    <script>
        // 주빈등록 번호 중에서 7번째 숫자가 1,2에 따라 성별확인하도록 만들기
        document.querySelector("#button1").onclick = function () {
            let val = document.getElementById("input1").value;
            let g = val.slice(6, 7);

            //  6부터 7까지인데 7작성 못했다.
            //     if(val.slice(6, 7)==1){
            //         document.getElementById("para1").innerHTML="남자입니다.";
            //     } else if(val.slice(6, 7)==2){
            //         document.getElementById("para1").innerHTML="여자입니다.";
            //     }else{
            //         document.getElementById("para1").innerHTML="입력이 틀렸습니다.";
            //     }
            // }

            if (g == "1" || g == "3") {
                document.getElementById("para1").innerHTML = "남자입니다.";
            } else if (g == "1" || g == "4") {
                document.getElementById("para1").innerHTML = "여자입니다.";
            } else {
                document.getElementById("para1").innerHTML = "입력이 틀렸습니다.";
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
