<body>
    <script>
        // conditional statment = 조건문
        // branch statement라고도 함(=분기문)(=조건문)
        console.log("a");
        console.log("b");
        if(true) { //()안에는 true나 false같은 boolean결과가 와야함 // {}묶은걸 code block 이라고 함, code blcok이 실행되려면 ()값이 true이면됨.
            console.log("c");
            console.log("d");
        }
        //주로 ()안에는 비교 연산자를 넣는다.
        console.log("e");

    </script>
