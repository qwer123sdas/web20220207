<!DOCTYPE html>
<html>
<head>
<!--메타태그-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!--아이콘, bootstrap 링크-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
    </style>
</head>
<body>
    
    <script>
        // object안의 property를 메소드로 연결하기 
        let a ={
            aprop : "john",
            bprop : 99,
            amethod : function(){
                // console.log(aprop); 이건 안됨.
                console.log(a.aprop);
            }
        }
        a.amethod();
// -------------------------------------------------------
        let b ={
            aprop : "donald",
            bprop : 88,

        }
        // 새로운 property 추가할 수 있음
        b.cprop = "hello"
        console.log(b.cprop);
// --------------------------------------------------------
        //다른 메소드에서 다른 object property 연결하고 기존의 object에 넣기
        b.amethod = function(){
            console.log(b.aprop);
        }

        b.amethod(); //donald

        b.bmethod = function(a,b){
            return a*b
        }

        console.log(b.bmethod(2,3));
//----------------------------------------------------------
        // this 배우기
        let c ={
            aprop : "trump"
        } 
        let d = {
            aprop : "mickey"
        }
        // c.amethod = function(){
        //     console.log(c.aprop);
        // }
        // d.amethod = function(){
        //     console.log(d.aprop);
        // }

        let e = function(){
            console.log(this.aprop);  //this는 이 함수가 실행되는 객체를 의미함
        }
        function e (){
            console.log(this.aprop);
        }
        // 어떤 객체에 접근해서 ????
        c.amethod =e;
        d.amethod =e;


        c.amethod();
        d.amethod();

        // this : 함수를 소유한 객체를 의미함.


    </script>
<!--js bootscrap 링크-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
