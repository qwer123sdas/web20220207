<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
        integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
    </style>
</head>

<body>
    <script>
        let arr1 = ["jin", "jimin", "rm", "v"]

        for (let i = 0; i < arr1.length; i++) {
            console.log(arr1[i]);
        }

        //for....of : The JavaScript for of statement loops through the values of an iterable object.
        for (let item of arr1) {  // arr1이 item으로 총 4번 들어감
            console.log(item);
        } 
        // 결과 : item =  ["jin", "jimin", "rm", "v"]

        //문제 : for of 사용해서 모든 값을 더해서 출력하기
        let arr2 = [3, 7, 2, 1, 0, 99, 2];
        let sum = 0;
        for (let x of arr2) {
            sum += x;
        }
        console.log(sum);

        //arr1의 모든 문자열을 연결해서 출력
        //"jinjiminmrmv"
        let sumStr = "";
        for(let x of arr1){
            sumStr += x
        }
        console.log(sumStr);

        let arr3 = [[6, 5, 1, 2], [0, 1, 2], [9, 8, 7, 2], [9, 3, 4]];
        
        // for of를 사용해서 모든값을 더하여 출력
        let sum1 = 0;
        for(let subArray of arr3){
            for(let item of subArray){
                sum1 +=item;
            }
        }
        console.log(sum1);

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
