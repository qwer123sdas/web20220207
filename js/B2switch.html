<!DOCTYPE html>
<html>

<head>
    <!--메타태그-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--아이콘, bootstrap 링크-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
        integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
    </style>
</head>

<body>
    <!-- select#select1>option*3 -->
    <select name="" id="select1">
        <option value="0">가위</option>
        <option value="1">바위</option>
        <option value="2">보</option>
    </select>

    <!-- h1#result1>i.fa-solid.fa-hand -->
    <h1 id="result1">
        <i class="fa-solid fa-hand"></i>
    </h1>

    <script>
        document.querySelector("#select1").onchange = function () {  //값이 변경됐을 떄
            let iconElem = document.querySelector("#result1>i"); // dtd
            let val = this.value;
            val = Number(val)
            switch (val) {
                case 0:
                    iconElem.className = "fa-hand-scissors";
                    break;
                case 1:
                    iconElem.className = "fa-hand-back-fist";
                    break;
                case 2:
                    iconElem.className = "fa-hand";
                    break;

            }
            iconElem.className+=" fa-solid"; //앞에 띄어쓰기 해주어야함.
        }    
    </script>
    <!--js bootscrap 링크-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
