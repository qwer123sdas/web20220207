<body>
    <script> 
        //return 역할
        // 1. 함수 종료
        // 2. return 키워드 오른쪽에 있는 값을 호출한 곳으로 반환(return)한다.


        //1번 역할
        let a = function () {
            console.log(1);
            console.log(2);
            return;
            console.log(3);
        }

        a();  // 1 2
        a();  // 1 2


        // 2번 역할
        let b = function () {
            return 1;
        }

        let c = b();  // c = b() = 1,, 할당연산자로 인해서
        let d = 9;  
        console.log(c);

        let e = function (x) {
            return x * 2;
        }

        let f = e(100); // 200
        console.log(f);
        
        let g = e(20);
        console.log(g); //40
        console.log(e(90)); //180

        let h = e(4) * 2;
        console.log(h);  //16


    </script>
<!--js bootscrap 링크-->
