<body>
    <!-- (button#button${숨기기}+h1#head$>lorem1)*3 -->

    <!-- 버튼 1개로 hide-show실행하기 -->
    <!--onclick = event를 button 태그에 작성하고 함수호출-->
    <button id="button1" onclick="dis()">접기</button>
    <h1 id="head1">
        Lorem.
    </h1>

    <script>
        //버튼 1개로 show, hide 실행되게 하기
        function dis() {
            if ($('#head1').css('display') == 'none') {
                $('#head1').show();
            } else {
                $('#head1').hide();
            }
        }

        // 버튼글씨 바꾸게 하기
        $('#button1').click(function () {
            if ($(this).text() == '접기') {
                $(this).text('펼치기');
            }
            else {
                $(this).text('접기');
            }
        });

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
