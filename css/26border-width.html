<!DOCTYPE html>
<html>
<head>
    <style>
        #head1{
            border-style: solid;
            border-width: 1px;
        }
        #head2{
            border-style: dashed;
            border-width: 1cm;
        }
        #head3{
            border-style: dotted;
        }
        #head4{
            border-style: double;
            border-width: 1in;
        }
        #head5{
            border-style: ridge;
            border-width: 8px;
        }
        #head6{
            border-style: inset;
        }
        #head7{
            border-style: outset;
        }
        #head8{
            border-style: groove;
        }
    </style>
</head>
<body>
    <!-- h1#head$*8>loerm3 -->
<!-- h1*8#head>lorem3 -->


    <h1 id="head1">Lorem, ipsum dolor.</h1>
    <h1 id="head2">Eum, maxime dolor.</h1>
    <h1 id="head3">Explicabo, itaque obcaecati?</h1>
    <h1 id="head4">Voluptate, illum autem?</h1>
    <h1 id="head5">Hic, minus voluptatem?</h1>
    <h1 id="head6">Odit, quas vel.</h1>
    <h1 id="head7">At, ipsam harum?</h1>
    <h1 id="head8">Reiciendis, voluptas tenetur.</h1>
</body>
</html>
