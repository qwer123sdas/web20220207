<!DOCTYPE html>
<html>
<head>

            border-style: solid;
        }

        }

            border-style: dotted;
        }
        #head4{
            border-style: double;
        }
        #head5{
            border-style: ridge;
        }
        #head6{
            border-style: inset;
        }
        #head7{
            border-style: outset;
        }
        #head8{
            border-style: groove;
        }
    </style>
</head>
<body>

    <h1 id="head1">Lorem, ipsum dolor.</h1>

    <h1 id="head4">Enim, officia autem!</h1>
    <h1 id="head5">Ea, autem ex!</h1>
    <h1 id="head6">Obcaecati, ducimus rerum.</h1>
    <h1 id="head7">Autem, ex velit.</h1>
    <h1 id="head8">Unde, ut facere.</h1>
    <h1 id="head9">Nulla, consequatur sed.</h1>
    <h1 id="head10">Similique, atque laboriosam.</h1>

</html>
