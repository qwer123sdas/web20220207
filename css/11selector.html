<!DOCTYPE html>
<html>
<head>
    <style>
        h1{
            color:blue;
        }
        .note{
            text-decoration: underline;
        }
        .error{
            text-decoration: line-through;
        }

        #head3{
            font-size: 3em;
        }

        .note.error{
            color: red;
        }
        p.note{
            font-family: D2coding, monospace;
        }



    </style>
</head>
<body>
    <!-- h1#head$.note*3>lorem3 -->
    <h1 id="head1" class="note">Lorem, ipsum dolor.</h1>
    <h1 id="head2" class="note">Quo, perspiciatis harum.</h1>
    <h1 id="head3" class="note">Ipsa, architecto? Dignissimos?</h1>

    <!-- h1#head$@4.error*3>lorem3 -->
    <h1 id="head4" class="error">Lorem, ipsum dolor.</h1>
    <h1 id="head5" class="error">Doloremque, aspernatur vel.</h1>
    <h1 id="head6" class="error">Assumenda, repellendus reprehenderit!</h1>

    <!-- h1#head$@7.note.error*2>lorem3 -->
    <h1 id="head7" class="note error">Lorem, ipsum dolor.</h1>
    <h1 id="head8" class="note error">Facilis, molestias quibusdam?</h1>

    <!-- p.note*2>lorem3 -->
    <p class="note">Lorem, ipsum dolor.</p>
    <p class="note">Officia, unde saepe.</p>
</body>
</html>
