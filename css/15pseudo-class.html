<!DOCTYPE html>
<html>
<head>
    <style>
        h1:nth-child(1){
            color: red;
        }
        p:nth-child(3){
            color: yellow;
        }
     
        h1:nth-child(odd){          
            text-decoration: underline;
        }
        p:nth-child(even){          
            text-decoration:line-through;
        }

    </style>
</head>
<body>
   
    <h1>Lorem, ipsum dolor.</h1>
    <h1>Assumenda, quas alias.</h1>
    <h1>Aliquid, itaque nisi.</h1>

    <p>Aliquid, reprehenderit at.</p>
    <p>Fugit, ad laborum!</p>
