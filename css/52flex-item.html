<!DOCTYPE html>
<html>

<head>
    <style>
        .container {
            display: flex;
            /* justify-content: flex-start;  기본값*/
            justify-content: flex-start;
            /*가로 기준에서 이 밖에도 왼쪽 오른쪽 가운데 띄어서..가능함.*/
            /* align-items: stretch;  기본값 */
            align-items: stretch;
            /* 세로 기준에서 */
            height: 300px;
            background-color: gray;
        }

        .item {
            font-size: 32px;
            text-align: center;
        }

        .item:nth-child(odd) {
            background-color: blue;
            color: wheat;
        }

        .item:nth-child(even) {
            background-color: yellow;
        }

        #item3{
            flex: 2;
        }
        #item4{
            flex: 1;
        }
        #item5{
            flex: 1;  /*남은 공간을 어떤 비율로 차지할 것인지- 나타냄*/
        }
        

    </style>
</head>

<body>
    <!-- .container>.item#item$*5{$} -->
    <div class="container">
        <div class="item" id="item1">1</div>
        <div class="item" id="item2">2</div>
        <div class="item" id="item3">3</div>
        <div class="item" id="item4">4</div>
        <div class="item" id="item5">5</div>
    </div>

</body>

</html>
