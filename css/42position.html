<!DOCTYPE html>
<html>
<head>
<style>
    div{
        font-size: 3em;
        text-align: center;
        border: 2px solid black;
        width: 200px;
        height: 70px;
    }

    #ex1{
        position: static;/*기본값*/
    }
    #ex2{
        position:relative;/*기본 위치 기준*/
        /* 이동 할 때 : top, botton left right의 property와 함께 사용 */
        top : 20px; /* 위에서부터 멀어지게 라는 뜻*/
        left: 30px;  /* 왼쪽에서부터 멀어지게 라는 뜻*/
    }
    #ex3{
        position : fixed; /*viewport 기준으로 고정되는 것*/
        /* viewport란 브라우저의 출력 공간 */
        /* 이동 할 때 마찬가지로 top, botton left right의 property와 함께 사용가능 */
        /* 정상적인 배치 흐름에서 제외된다. 화면상에 고정 되어버렸기 때문이다. */
        top : 20px;
        left: 30px;
    }
    #ex4{
        position:sticky; /*relative, fixed혼합*/
        /* 스크롤*scroll)을 통해 넘어가면 fixed됨 */
        /* 스크롤(scroll)이 안넘어가면 relactive됨. */
        left : 70px;
        top: 70px;
    }
</style>
</head>
<body>
    <!-- #ex$*5>{$} -->
    <div id="ex1">1</div>
    <div id="ex2">2</div>
    <div id="ex3">3</div>
    <div id="ex4">4</div>
