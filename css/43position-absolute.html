<!DOCTYPE html>
<html>
<head>
<style>
    .parent{
        border:2px solid blue;
        width: 500px;
        height: 1000px;
        position: relative;
        left: 25px;
        top: 30px;
    }
    .parent>div{
        border: 3px double chocolate;
        width: 250px;
        height: 200px;
        font-size: 2em;
        text-align: center;
    }
    #ex2{
        position:absolute; /*상위or부모 element 중 position이 static(=기본값)이 아닌 요소를 기준으로 함*/
        /* 정상적인 배치흐름에서 빠지므로(아니게 되므로) 바로 1밑에 3이 붙어서 나타남. 즉 2번이 옮겨지면서 생긴 빈 공간이 채워진다는 말 */
        top: 30px;
        left: 50px;
        border-color: darkblue;
    }
</style>
</head>
<body>
    <!-- .parent>#ex$*5{$} -->
    <div class="parent">
        <div id="ex1">1</div>
        <div id="ex2">2</div>
        <div id="ex3">3</div>
        <div id="ex4">4</div>
        <div id="ex5">5</div>
    </div>
</body>
</html>
