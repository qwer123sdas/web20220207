<!DOCTYPE html>
<html>
<head>
    <style>
    #head1{
        width: 200px;
        height: 100px;
        border: 1px solid black;
        background-color: burlywood;
    }
    #head2{
        width: 100%; /*부모의 너비의 비율을 의미함 */
        height: 50px;
        border: 5px double black;
        background-color:  chartreuse;
    }
    #head3{
        width: 50%;
        height: 70px;
        border: 10px dashed black;
        background-color: bisque;
    }
    #head4{                 
        /*이 때는 크롬 브라우저 기본 스타일에 반영된 width + height가 결정됨 */
        border: 10px dotted black;
        background-color: blue;
    }
    </style>
</head>
<body>
    <!-- h1*5#head$>lorem3 -->
    <h1 id="head1">Lorem, ipsum dolor.</h1>
    <h1 id="head2">Eum, modi voluptatem.</h1>
    <h1 id="head3">Maxime, delectus facilis!</h1>
    <h1 id="head4">Animi, quis iusto?</h1>
    <h1 id="head5">Sequi, totam explicabo!</h1>
</body>
</html>
