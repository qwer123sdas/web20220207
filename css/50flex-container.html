<!DOCTYPE html>
<html>

<head>
    <style>
        .container{
            display: flex;
            /* justify-content: flex-start;  기본값*/
            justify-content: flex-start; /*이 밖에도 왼쪽 오른쪽 가운데 띄어서..가능함.*/
            height: 300px;
            background-color: gray;
        }
        .item{
            font-size: 32px;
            text-align: center;
        }
        .item:nth-child(odd){
            background-color: blue;
            color: wheat;
        }
        .item:nth-child(even){
            background-color: yellow;
        }
    </style>
</head>

<body>
    <!-- .container>.item#item$*5{$} -->
    <div class="container">
        <div class="item" id="item1">1</div>
        <div class="item" id="item2">2</div>
        <div class="item" id="item3">3</div>
        <div class="item" id="item4">4</div>
        <div class="item" id="item5">5</div>
    </div>

    <style>
        .menu{
            display: flex;
            justify-content: space-between;
        }
        .left-menu, .right-menu{
            display: flex;
        }
        .menu-item{
            background-color: black;
            color: white;
            padding: 70px;
        }
    </style>

    <!-- .menu>.left-menu>.menu-item*3>lorem3^^.right-menu>.menu-item*2>lorem1 -->
    <div class="menu">
        <div class="left-menu">
            <div class="menu-item">Lorem</div>
            <div class="menu-item">Consequuntur</div>
            <div class="menu-item">Aspernatur</div>
        </div>
        <div class="right-menu">
            <div class="menu-item">Lorem.</div>
            <div class="menu-item">Eos.</div>
        </div>
    </div>
</body>

</html>
