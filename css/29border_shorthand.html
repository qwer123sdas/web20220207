<!DOCTYPE html>
<html>
<head>
    <style>
        #head1{
            border-style: solid;
            border-width: 5px;
            border-color: red;
        }
        #head2{
            border-style: solid dashed; /*위+아래 오른쪽+왼쪽*/
            border-width: 10px 3px;
            border-color: red blue;
        }
        #head3{
            border-style: solid dashed double; /*위 오른쪽+왼쪽 아래 */
            border-width: 10px 3px 20px;
            border-color: red blue green;
        }
        #head4{
            border-style: solid dashed double groove; /*위  오른쪽  아래  왼쪽-->시계방향*/
            border-width: 10px 3px 20px 50px;
            border-color: red blue green black;
        }
        #head5{
            border: 10px solid green;
        }
        #head6{
            border-top: 10px dashed red;
        }
        #head7{
            border-bottom: 10px double blue;
        }
        #head8{
            border-left: 20px solid yellow;
        }
        #head9{
            border-right: 30px groove green;
        }
    </style>
</head>
<body>
    <!-- h1#head$*8>loream3 -->
    <h1 id="head1">Lorem, ipsum dolor.</h1>
    <h1 id="head2">Commodi, blanditiis placeat?</h1>
    <h1 id="head3">Amet, quos blanditiis.</h1>
    <h1 id="head4">Quam, odio repudiandae.</h1>
    <h1 id="head5">Culpa, voluptate ducimus.</h1>
    <h1 id="head6">Rerum, laboriosam reiciendis!</h1>
    <h1 id="head7">Praesentium, eius esse!</h1>
    <h1 id="head8">Perferendis, est totam!</h1>
    <h1 id="head9">Lorem, ipsum dolor.</h1>
</body>
</html>
