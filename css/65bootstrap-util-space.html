<!DOCTYPE html>
<html>
<head>
<!--메타태그-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!--아이콘, bootstrap 링크-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .wrapper>div{
            height: 30px; /*이러면 box-sizing:borer-box때문에 content값을 border이 먹어버림.*/
            color: white;
        }
        .wrapper>div:nth-child(odd){
            background-color: gold;
        }
        .wrapper>div:nth-child(even){
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <!-- .wrapper>#item$*8{$} -->
    <div class="wrapper">
        <div id="item1" class="m-0">1</div>
        <div id="item2" class="m-5">2</div>
        <div id="item3" class="ms-3">3</div>
        <div id="item4" class="me-4">4</div>
        <div id="item5" class="my-2">5</div> <!--위와 아래가 8px먹게됨. 임-->
        <div id="item6" class="mb-5">6</div>
        <div id="item7" claass="mx-3">7</div>
        <div id="item8" class="mt-3">8</div>
    </div>

    <!-- .wrapper>#item$@9*8{$@9} -->
    <div class="wrapper">
        <div id="item9" class="p-5">9</div>
        <div id="item10" class="px-3">10</div>
        <div id="item11" class="py-5">11</div>
        <div id="item12" class="pb-5">12</div>
        <div id="item13">13</div>
        <div id="item14">14</div>
        <div id="item15">15</div>
        <div id="item16">16</div>
    </div>
<!--js bootscrap 링크-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
