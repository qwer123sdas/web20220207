<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<!--jquery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
    </style>
</head>
<body>
    <!-- h1*3#head$>lorem1 -->
    <h1 id="head1">
        Lorem.
    </h1>
    <h1 id="head2">
        Dolorem.
    </h1>
    <h1 id="head3">
        Odit!
    </h1>
    <script>
        // 한번에 2개의상의event를 사용 가능하도록 돕는 것
        $("#head1").on("click", function(){ // 첫번째 파라미터는 event명, 두번째 파라미터는 handler = 함수, 이 2개는 필수
            console.log("첫번째 제목 클릭 발생");
        });

        //on메소드는 1개이상 event를 붙일 수 있다.(스페이스로 구분)
        $("#head2").on("click mouseenter", function(){
            console.log("두번째 제목클릭 또는 마우스 엔터 발생");
        });

        //파라미터를 1개만 넣는 경우
        // event는 객체고 그 안의 속성을 name(=key) value(=fucntion)로 하여 작성.
        $("#head3").on({
            click : function(){
                console.log("세번째 제목 클릭이벤트");
            },
            mouseenter : function(){
                console.log("세번째 제목 마우스 엔터 발생");
            }
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
