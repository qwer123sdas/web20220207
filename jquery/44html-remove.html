    <script>
        $(function(){
            //글씨 추가 버튼
            $("#button1").click(function(){
                let val = $("#input1").val();
                let li = $("<li></li>");
                li.text(val);
                $("#list1").append(li);
            });
            //글씨 지우기 버튼
            $("#button2").click(function(){
                $("li:last-of-type").remove();
            });

            //글씨 클릭하면 지워지기
            // $("li").click(function(){
            //     $(this).remove();
            // });
        });
    </script>

<body>
    <!-- input#input1+button#button1>i.fa-solid.fa-plus^ul#list1>li*3>lorem1 -->
    <input type="text" id="input1">
    <button id="button1">
        <i class="fa-solid fa-plus"></i>
    </button>

    <button id="button2">
        -

    <ul id="list1">
