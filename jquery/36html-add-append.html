    <script>
        $(document).ready(function(){
            // $("<small>hi</small>")  
            $("#head1").append($("<small>hi</small>"));

            let elem1 = $("<small>hello</small>");
            $("#head2").append(elem1);
            elem1.hide(5000);  // $("<small>hello</small>").hide(5000);
            
            //새 jquery객체를 만들어서 #head3요소에 append하기. 새 jquery객체는 span요소이고 콘텐트는 "java"
            // let elem2=$("<span></span>");
            let elem2=$("<span />");
            elem2.text("java");
            $("#head3").append(elem2);

            elem2.click(function(){
                console.log($(this).text());
            });

        });
    </script>
