    <style>
    </style>
    <script>
        $("h1").click(function () {
            console.log("click");
        });  // 여기서는 실행안됨

        $(function () {

            $("h1").click(function () {
                console.log("click");
            });  // 여기서는 실행됨
        });
        //문서가 완료된 다음 실행되는 코드가 바로 ready = DOM이 완전히 실행됐을 때, 작동 그전까지 작동 x
        //새로고침 할 때마다 실행. 왜냐하면 DOM이 완성된 다음 실행되니까
    </script>
